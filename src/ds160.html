<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_dsform.css" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DS-160 Visa Application Form</h1>
            <p>Application for Nonimmigrant Visa</p>
        </div>

        <form id="ds160-form">
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Application</button>
                <button type="save" class="save-btn">Save</button>
                <button type="reset" class="reset-btn">Clear Form</button>
            </div>
            <div class="form-section" id="form-fields">
                <!-- Form fields will be loaded here from JSON -->
            </div>
            <p>If you have reached this point successfully, you would have completed 2 out of 8 sections required for this form.</p>
        </form>
    </div>

    <script src="ds_script.js"></script>

</body>
</html>
