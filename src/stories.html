<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.gif">
    <title>Stories - Uncover the Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .prompt {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 40px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .carousel::-webkit-scrollbar {
            height: 8px;
        }

        .carousel::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .carousel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .carousel::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .photo-card {
            flex: 0 0 auto;
            width: 300px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card.active {
            border: 3px solid #ffd700;
        }

        .photo-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
            filter: blur(20px);
        }

        .photo-card.active .photo {
            /* Blur will be removed gradually via JavaScript */
        }

        .story-text {
            padding: 20px;
            display: none;
            background: #f8f9fa;
            min-height: 100px;
        }

        .story-text.visible {
            display: block;
        }

        .story-text p {
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
        }

        .mic-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-top: 2px solid rgba(255,0,0,0.3);
        }

        .mic-indicator.active {
            display: flex;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .mic-text {
            color: #333;
            font-size: 0.9rem;
        }

        .audio-level {
            flex: 1;
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            max-width: 200px;
        }

        .audio-level-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.1s ease;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Unveiler</h1>

        <div class="prompt">
            Click on a photo to read the story and uncover it with your voice!
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Photo cards will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn">Previous</button>
            <button class="nav-btn" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="stories.js"></script>
</body>
</html>
