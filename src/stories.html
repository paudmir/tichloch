<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_stories.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.gif">
    <title>Stories - Uncover the Photos</title>
</head>
<body>
    <div class="container">
        <h1>Story Unveiler</h1>

        <div class="prompt">
            Click on a photo to read the story and uncover it with your voice!
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Photo cards will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn">Previous</button>
            <button class="nav-btn" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="stories.js"></script>
</body>
</html>
